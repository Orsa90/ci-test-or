name: Simple CI Test - V3

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*
      
      
jobs:
  build:
    name: ci-sniper
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Simulate environment check
      run: |
        echo "Checking for required files..."
        if [ -f README.md ]; then
          echo "README exists. ✅"
        else
          echo "README missing! ❌"
          exit 1
        fi


    - name: Run test
      run: |
        echo "This is your first pipeline, Or!"
        echo "CI is working. Let's gooo 💥"

    - name: Deploy (environment aware)
      if: success()
      run: |
        echo "🎯 CI passed. Determining environment..."
        if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
          echo "🚀 Deploying to PRODUCTION environment"
        else
          echo "🧪 Deploying to STAGING environment"
        fi