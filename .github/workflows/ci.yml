name: Simple CI Test - V3

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*
      
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Simulate environment check
      run: |
        echo "Checking for required files..."
        if [ -f README.md ]; then
          echo "README exists. ✅"
        else
          echo "README missing! ❌"
          exit 1
        fi


    - name: Run test
      run: |
        echo "This is your first pipeline, Or!"
        echo "CI is working. Let's gooo 💥"

    - name: Deploy (simulated)
      if: success()
      run: |
        echo "🎯 CI passed. Deploying to production..."
        echo "✅ Code deployed successfully (simulated)"

     - name: Deploy (simulated)
       if: github.ref == 'refs/heads/main'
       run: |
        echo "🎯 CI passed. Deploying to production from MAIN..."
        echo "✅ Code deployed successfully (simulated)"
