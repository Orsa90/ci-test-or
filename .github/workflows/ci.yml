name: Simple CI Test - V3

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      - feature/*

jobs:
  build:
    name: ci-sniper
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Use Node.js (force GitHub to wake up)
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Simulate environment check
      run: |
        echo "Checking for required files..."
        if [ -f README.md ]; then
          echo "README exists. ‚úÖ"
        else
          echo "README missing! ‚ùå"
          exit 1
        fi

    - name: Run test
      run: |
        echo "This is your first pipeline, Or!"
        echo "CI is working. Let's gooo üí•"

    - name: Run deploy script
      if: success()
      run: bash ./scripts/deploy.sh

    - name: Rollback on Failure
      if: failure()
      run: |
        echo "‚ùå Deploy failed. Triggering rollback..."
        echo "üîÅ Restoring last known good state"
